<div class="container max-w-6xl mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-extrabold text-primary bg-clip-text">Settings</h1>
    <p class="text-base-content/60 mt-2">Manage your profile and preferences</p>
  </div>

  <div class="flex flex-col md:flex-row gap-8">
    <!-- Navigation Sidebar -->
    <div class="w-full md:w-72 sticky top-4">
      <!-- Mobile Menu Button -->
      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="w-full md:hidden flex items-center justify-between p-4 bg-base-200/80 backdrop-blur-sm rounded-xl shadow-lg mb-2 transition-all duration-200 hover:bg-base-200"
      >
        <div class="flex items-center gap-3">
          <fa-icon
            [icon]="['fas', 'cog']"
            class="text-base-content/70"
          ></fa-icon>
          <span class="font-medium">Settings Menu</span>
        </div>
        <fa-icon
          [icon]="['fas', isMenuOpen ? 'chevron-up' : 'chevron-down']"
          class="text-base-content/70 transition-transform duration-200"
          [class.rotate-180]="isMenuOpen"
        ></fa-icon>
      </button>

      <!-- Navigation Links -->
      <nav
        class="flex flex-col gap-2 bg-base-200/80 backdrop-blur-sm rounded-xl shadow-lg transition-all duration-300 overflow-hidden"
        [class.max-h-0]="!isMenuOpen && window.innerWidth < 768"
        [class.max-h-[400px]]="isMenuOpen || window.innerWidth >= 768"
        [class.md:max-h-none]="true"
      >
        <div class="p-3 space-y-1">
          <a
            *ngFor="let item of navItems"
            [routerLink]="item.route"
            [class.bg-primary]="activeLink === item.id"
            [class.text-primary-content]="activeLink === item.id"
            [class.hover:bg-base-300]="activeLink !== item.id"
            [class.hover:text-primary]="activeLink !== item.id"
            class="px-4 py-3 rounded-lg transition-all duration-200 flex items-center gap-3 group"
            (click)="isMenuOpen = window.innerWidth < 768 ? false : isMenuOpen"
          >
            <fa-icon
              [icon]="['fas', item.icon]"
              [class.text-primary-content]="activeLink === item.id"
              class="text-base-content/70 group-hover:text-inherit transition-colors"
            ></fa-icon>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        </div>
      </nav>
    </div>

    <!-- Content Area -->
    <div
      class="flex-1 bg-base-200/80 backdrop-blur-sm rounded-xl p-6 shadow-lg"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
